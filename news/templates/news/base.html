<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <!--<link rel="stylesheet" type="text/css" href="{% static 'styles_test.css' %}">-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-grid.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-reboot.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <script src="{% static 'jquery.min.js' %}"></script>
    <style>
        body {
            background-color: azure;
            }
        ul.errorlist {display:none;}
    </style>

    <title>Python Aggregator</title>
</head>

<body>

    <div class="container">
        <div class = "row">
            <div class="col-md-12">
                <div class="page-header">
                    {% block header %}
                    {% endblock header %}
                </div>
            </div>

        </div>
        <div class = "row">
            <div class="col-md-12">
                {% block content %}
                {% endblock content %}
            </div>
        </div>
    </div>

    {% block scripts %}
    {% endblock scripts %}

</body>
</html>
